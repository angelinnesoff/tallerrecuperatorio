<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AVI - SENA</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div id="login" class="contenedor">
    <img src="logo sena sof.png" alt="Logo SENA" class="logo">
    <h2>Ingreso al Sistema</h2>
    <label>Nombre de usuario:</label>
    <input type="text" id="usuario"><br>
    <label>Contraseña:</label>
    <input type="password" id="contrasena"><br>
    <button onclick="iniciarSesion()">Ingresar</button>
  </div>

  <div id="app" class="contenedor oculto">
    <div class="cabecera">
      <img src="logo sena sof.png" alt="Logo SENA" class="logo">
      <button onclick="cerrarSesion()">Salir</button>
    </div>
    <p><strong>Usuario:</strong> <span id="nombreUsuario"></span></p>
    <h2>INFORMACIÓN CENTROS DE FORMACIÓN</h2>
    <p><strong>Fecha Reporte:</strong> 21/07/2025</p>
    <label>Seleccione Nombre Regional</label>
    <select id="selectRegional" onchange="filtrarPorRegional()">
      <option value="">--Seleccione--</option>
    </select>
    <p><strong>Cantidad Centros:</strong> <span id="cantidad"></span></p>

    <table>
      <thead>
        <tr>
          <th>Código Centro</th>
          <th>Municipio</th>
          <th>Nombre Centro Formación</th>
          <th>Latitud</th>
          <th>Longitud</th>
        </tr>
      </thead>
      <tbody id="tablaCentros"></tbody>
    </table>

    <footer>
      <p><strong>Elaborado por:</strong> angelinne sofia alzate casamachin</p>
      <p>Tecnólogo en Análisis y Desarrollo de Software<br>Ficha 2993013</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
